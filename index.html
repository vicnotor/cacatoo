<html>

<head>
  <title>Cacatoo Local Models</title>
  <link rel="stylesheet" href="style/cacatoo.css"> <!-- Set style sheet -->
</head>


<body>
  <div class="header" id="header">
    <h2>Cacatoo Local Models</h2>
  </div>
  <div class="content" id="canvas_holder">
    <h1>My models</h1>
  </div>
  <script>
    fetch('/models')
      .then(response => response.json())
      .then(files => {
        const canvasHolder = document.getElementById('canvas_holder');
        files.forEach(file => {
          const name = file.replace(/^my_models\/([^\/]+)\/.*$/, "$1");
          if (name == "Template") {
            return;
          }
          const link = document.createElement('a');
          link.href = file;
          link.textContent = name;
          link.style.display = 'block';
          canvasHolder.appendChild(link);
        });
      })
      .catch(error => console.error('Error loading models:', error));
  </script>
</body>

</html>
